<div class="main">

    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <form ngNativeValidate id="signup-form" action="#" (ngSubmit)="login()" method="POST" class="signup-form">
                    <h2 class="form-title">Login</h2>
                    <div class="form-group">
                        <input type="email" class="form-input" placeholder="Email" [(ngModel)]="email" name="email" id="email"
                            [required]="true" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" placeholder="Password" [(ngModel)]="password"  name="password" id="password"
                            [required]="true" />
                    </div>
                    
                    
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit" value="Submit" />
                    </div>
                </form>
            </div>
        </div>
       
    </section>
  
  </div>
